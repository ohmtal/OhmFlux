<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        /* Soft Fullscreen: Immediately fills the browser window */
        #canvas { position: absolute; width: 100vw; height: 100vh; touch-action: none; display: block; }

        /* Fullscreen Overlay: Mandatory for 2026 browser security */
        #fullscreen-btn {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); color: white; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            z-index: 100; font-family: sans-serif; font-size: 1.2rem;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="fullscreen-btn">Tap to Start in Fullscreen</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type='text/javascript'>
      const btn = document.getElementById('fullscreen-btn');
      const canvas = document.getElementById('canvas');

      // 1. One-click handler to satisfy browser security for True Fullscreen
      btn.addEventListener('click', () => {
        if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) { /* Safari */
            canvas.webkitRequestFullscreen();
        }
        btn.classList.add('hidden'); // Hide overlay after interaction
      });

      var Module = {
        canvas: (function() {
          // 2. High-DPI (Retina/4K) scaling for 2026 mobile/desktop displays
          var dpr = window.devicePixelRatio || 1;
          canvas.width = window.innerWidth * dpr;
          canvas.height = window.innerHeight * dpr;
          return canvas;
        })()
      };

      // 3. Keep canvas sized correctly if the user resizes the browser
      window.addEventListener('resize', () => {
          if (!document.fullscreenElement) {
              var dpr = window.devicePixelRatio || 1;
              canvas.width = window.innerWidth * dpr;
              canvas.height = window.innerHeight * dpr;
          }
      });
    </script>
    {{{ SCRIPT }}}
</body>
</html>
